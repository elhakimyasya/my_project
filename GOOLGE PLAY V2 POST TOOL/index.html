<!DOCTYPE html>
<html>
<head>
	<title>Syntax Hightlight Parse</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles/style.css">
	<style type="text/css">@font-face {font-family: "Google Sans"; src: local("Google Sans Regular"), local(GoogleSans-Regular), url("//fonts.gstatic.com/s/googlesans/v5/4UaGrENHsxJlGDuGo1OIlL3Owp4.woff2") format("woff2"); font-style: normal; font-weight: 400; unicode-range: U+0-FF, U+131, U+152-153, U+2BB-2BC, U+2C6, U+2DA, U+2DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD; font-display: swap;} @font-face {font-family: "Google Sans"; src: local("Google Sans Medium"), local(GoogleSans-Medium), url("//fonts.gstatic.com/s/googlesans/v5/4UabrENHsxJlGDuGo1OIlLU94YtzCwY.woff2") format("woff2"); font-style: normal; font-weight: 500; unicode-range: U+0-FF, U+131, U+152-153, U+2BB-2BC, U+2C6, U+2DA, U+2DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD; font-display: swap;}html, body, .mdl-textfield__input {font-family: 'Google Sans', sans-serif;}.mdl-textfield {width: 100%; } .demo-card-wide.mdl-card {width: 512px; }</style>
</head>
<body>
	<div class="mdl-layout__container">
		<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
			<main class="mdl-layout__content">
				<div class="demo-blog__posts mdl-grid">
					<div class="demo-card-wide mdl-card mdl-shadow--2dp" style="margin: 0 auto;">
						<div class="mdl-card__supporting-text">
							<form action="#">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" name="Demo URL" id='demourl'/>
									<label class="mdl-textfield__label" for="sample4">Demo URL</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" name="Download URL" id='downloadurl' />
									<label class="mdl-textfield__label" for="downloadurl">Download URL</label>
								</div>

								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" name="Image URL 1" id='imageurl1' />
									<label class="mdl-textfield__label" for="imageurl1">Image URL 1</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" name="Image URL 2" id='imageurl2' />
									<label class="mdl-textfield__label" for="imageurl2">Image URL 2</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" name="Image URL 3" id='imageurl3' />
									<label class="mdl-textfield__label" for="imageurl3">Image URL 3</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" name="Image URL 4" id='imageurl4' />
									<label class="mdl-textfield__label" for="imageurl4">Image URL 4</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" name="Image URL 5" id='imageurl5' />
									<label class="mdl-textfield__label" for="imageurl5">Image URL 5</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield">
									<textarea class="mdl-textfield__input" cols="21" id="tarea" onfocus="code_check();" rows="10" placeholder="Generated Code"></textarea>
								</div>
							</form>
							<div id="mainDiv" class="mainDiv" style="text-align: center;">
								<div style="margin: 0 auto; padding: 5px 0; width: 95%;">
									<a class="button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" href="javascript:void(0);" onclick="code_convert();" type="button">Generate</a>
									<a class="button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" href="javascript:void(0);" onclick="code_clear();" type="button">Clear</a> 
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script type="text/javascript" src="./script/script.js"></script>
</body>
</html>
